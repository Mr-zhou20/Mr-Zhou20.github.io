<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐祝福</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(to bottom, #0c0c2e, #1a1a3e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 10;
        }
        
        header {
            margin-bottom: 30px;
            position: relative;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff3366, #ff9933, #ffcc00, #33cc33, #3399ff, #9966ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            animation: pulse 2s infinite alternate;
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: #ffcc00;
            margin-bottom: 20px;
        }
        
        /* 彩虹效果 */
        .rainbow {
            height: 20px;
            width: 100%;
            border-radius: 10px;
            margin: 30px auto;
            background: linear-gradient(to right, 
                red, orange, yellow, green, blue, indigo, violet
            );
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        .rainbow::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shine 3s infinite;
        }
        
        /* 蜡烛区域 */
        .candles-section {
            margin: 40px 0;
            padding: 20px;
        }
        
        .candles-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 30px;
        }
        
        .candle {
            width: 30px;
            height: 120px;
            background: linear-gradient(to right, #ff3333, #ff6666, #ff3333);
            border-radius: 5px 5px 0 0;
            position: relative;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(255, 51, 51, 0.5);
        }
        
        .candle:nth-child(2) {
            background: linear-gradient(to right, #33cc33, #66ff66, #33cc33);
            box-shadow: 0 0 10px rgba(51, 204, 51, 0.5);
        }
        
        .candle:nth-child(3) {
            background: linear-gradient(to right, #3399ff, #66ccff, #3399ff);
            box-shadow: 0 0 10px rgba(51, 153, 255, 0.5);
        }
        
        .candle:nth-child(4) {
            background: linear-gradient(to right, #ffcc00, #ffff66, #ffcc00);
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }
        
        .candle:nth-child(5) {
            background: linear-gradient(to right, #9966ff, #cc99ff, #9966ff);
            box-shadow: 0 0 10px rgba(153, 102, 255, 0.5);
        }
        
        .flame {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 30px;
            background: linear-gradient(to bottom, #ffff99, #ff9900, #ff3300);
            border-radius: 50% 50% 20% 20%;
            animation: flicker 0.5s infinite alternate;
            box-shadow: 0 0 20px #ff9900, 0 0 40px #ff6600;
        }
        
        /* 蛋糕区域 */
        .cake-section {
            margin: 40px 0;
        }
        
        .cake-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 300px;
            margin-top: 30px;
        }
        
        .cake {
            width: 250px;
            height: 150px;
            background: linear-gradient(to bottom, #ffcc99, #cc9966);
            border-radius: 10px 10px 0 0;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 204, 153, 0.5);
        }
        
        .cake-top {
            width: 270px;
            height: 40px;
            background: linear-gradient(to bottom, #ff99cc, #ff6699);
            border-radius: 50% 50% 0 0;
            position: absolute;
            top: -20px;
            left: -10px;
        }
        
        .cake-decoration {
            position: absolute;
            width: 100%;
            top: 10px;
            display: flex;
            justify-content: space-around;
        }
        
        .cherry {
            width: 20px;
            height: 20px;
            background-color: #ff3333;
            border-radius: 50%;
            box-shadow: 0 0 10px #ff3333;
        }
        
        /* 祝福区域 */
        .message-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin: 40px 0;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .message-input {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        input {
            padding: 15px 20px;
            width: 100%;
            max-width: 400px;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button {
            padding: 15px 40px;
            background: linear-gradient(to right, #ff3366, #ff9933);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(255, 51, 102, 0.4);
        }
        
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 51, 102, 0.6);
        }
        
        .birthday-message {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            font-size: 1.8rem;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1s;
        }
        
        /* 动画效果 */
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        
        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        @keyframes flicker {
            0% { 
                transform: translateX(-50%) scale(1, 1);
                opacity: 0.9;
            }
            100% { 
                transform: translateX(-50%) scale(1.1, 0.9);
                opacity: 1;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* 星星背景 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .candles-container {
                gap: 15px;
            }
            
            .candle {
                width: 20px;
                height: 80px;
            }
            
            .cake {
                width: 200px;
                height: 120px;
            }
            
            .cake-top {
                width: 220px;
                height: 30px;
                top: -15px;
            }
            
            .birthday-message {
                font-size: 1.4rem;
            }
        }
        
        footer {
            margin-top: 40px;
            color: #aaa;
            font-size: 0.9rem;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 星星背景 -->
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <header>
            <h1>生日快乐！</h1>
            <div class="subtitle">愿你的每一天都如彩虹般绚烂多彩</div>
        </header>
        
        <!-- 彩虹 -->
        <div class="rainbow"></div>
        
        <!-- 蜡烛区域 -->
        <section class="candles-section">
            <h2><i class="fas fa-fire"></i> 生日蜡烛 <i class="fas fa-fire"></i></h2>
            <p>点燃蜡烛，许下美好的愿望</p>
            <div class="candles-container">
                <div class="candle">
                    <div class="flame"></div>
                </div>
                <div class="candle">
                    <div class="flame"></div>
                </div>
                <div class="candle">
                    <div class="flame"></div>
                </div>
                <div class="candle">
                    <div class="flame"></div>
                </div>
                <div class="candle">
                    <div class="flame"></div>
                </div>
            </div>
        </section>
        
        <!-- 蛋糕区域 -->
        <section class="cake-section">
            <h2><i class="fas fa-birthday-cake"></i> 生日蛋糕 <i class="fas fa-birthday-cake"></i></h2>
            <p>为你特制的生日蛋糕，愿你生活甜甜蜜蜜</p>
            <div class="cake-container">
                <div class="cake">
                    <div class="cake-top"></div>
                    <div class="cake-decoration">
                        <div class="cherry"></div>
                        <div class="cherry"></div>
                        <div class="cherry"></div>
                        <div class="cherry"></div>
                        <div class="cherry"></div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- 祝福区域 -->
        <section class="message-section">
            <h2><i class="fas fa-gift"></i> 生日祝福 <i class="fas fa-gift"></i></h2>
            <p>输入寿星的名字，生成专属生日祝福</p>
            <div class="message-input">
                <input type="text" id="nameInput" placeholder="请输入寿星的名字">
                <button id="generateBtn">生成生日祝福</button>
            </div>
            <div class="birthday-message" id="birthdayMessage">
                在这里将显示生日祝福语...
            </div>
        </section>
        
        <footer>
            <p>生日快乐！愿你的未来如彩虹般绚烂，生活如蛋糕般甜蜜！</p>
            <p>© 2023 生日祝福网页 | 设计：充满爱意的祝福</p>
        </footer>
    </div>

    <script>
        // 创建星星背景
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 随机大小和位置
                const size = Math.random() * 3 + 1;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 3;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${posX}%`;
                star.style.top = `${posY}%`;
                star.style.animationDelay = `${delay}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // 生成生日祝福语
        function generateBirthdayMessage(name) {
            const messages = [
                `亲爱的${name}，祝你生日快乐！愿你的生活如彩虹般绚丽多彩，每一天都充满阳光和欢笑！`,
                `${name}，生日快乐！愿这特别的日子为你带来无尽的快乐，愿你的梦想如烛光般闪耀，愿你的未来如蛋糕般甜蜜！`,
                `祝${name}生日快乐！愿你的世界充满绚丽的彩虹，愿你的心中永远点燃希望的蜡烛，愿你的生活甜如蜜糖的蛋糕！`,
                `${name}，在这个特别的日子里，愿所有的祝福都围绕着你，愿彩虹带给你幸运，蜡烛带给你温暖，蛋糕带给你甜蜜！`,
                `生日快乐，${name}！愿你的每一天都像彩虹一样美丽，愿你的每一个愿望都像烛光一样明亮，愿你的每一刻都像蛋糕一样甜美！`
            ];
            
            // 随机选择一条祝福语
            const randomIndex = Math.floor(Math.random() * messages.length);
            return messages[randomIndex];
        }
        
        // 蜡烛闪烁效果增强
        function enhanceCandleFlicker() {
            const flames = document.querySelectorAll('.flame');
            flames.forEach(flame => {
                setInterval(() => {
                    const randomHeight = Math.random() * 10 + 25;
                    flame.style.height = `${randomHeight}px`;
                }, 300);
            });
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            enhanceCandleFlicker();
            
            // 为生成祝福按钮添加事件监听
            const generateBtn = document.getElementById('generateBtn');
            const nameInput = document.getElementById('nameInput');
            const birthdayMessage = document.getElementById('birthdayMessage');
            
            generateBtn.addEventListener('click', function() {
                const name = nameInput.value.trim();
                
                if (name === '') {
                    birthdayMessage.textContent = '请输入寿星的名字，让我们为他/她送上祝福！';
                } else {
                    birthdayMessage.textContent = generateBirthdayMessage(name);
                }
                
                // 添加动画效果
                birthdayMessage.style.animation = 'none';
                setTimeout(() => {
                    birthdayMessage.style.animation = 'fadeIn 1s';
                }, 10);
            });
            
            // 按Enter键也可以触发祝福生成
            nameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    generateBtn.click();
                }
            });
            
            // 默认祝福
            birthdayMessage.textContent = generateBirthdayMessage("朋友");
        });
    </script>
</body>
</html>
